<div class="modal-container">

  <form class="modal-form" [formGroup]="form">

    <span class="title">{{data.editing ? "Preglej nalogo" : "Nova naloga"}}</span>

    <mat-form-field appearance="standard" class="form-input" >
      <mat-label>Naslov</mat-label>
      <input matInput type="text" formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="standard" class="form-input" >
      <mat-label>Opis</mat-label>
      <textarea matInput formControlName="description" cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="15" required></textarea>
    </mat-form-field>

    <mat-form-field class="form-input" appearance="standard" required>
      <mat-label>Ocena ƒçasovne zahtevnosti</mat-label>
      <input matInput type="number" formControlName="complexity" min="0" max="{{availableComplexity}}" required>
    </mat-form-field>

    <mat-form-field appearance="standard" class="form-input" >
      <mat-label>Dodeli nalogo</mat-label>
      <mat-select formControlName="assignee">
        <mat-option *ngFor="let user of data.users" [value]="user.id">
          {{user.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">
      {{errorMessage}}
    </div>

    <button mat-raised-button color="accent" class="save-btn" *ngIf="!data.editing"
    type="button" (click)="save()" [disabled]="!this.form.valid">Shrani</button>

  </form>

</div>
