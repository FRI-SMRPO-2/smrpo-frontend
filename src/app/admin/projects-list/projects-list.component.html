<div class="page-container">

  <div class="title-section">
    <span class="title">Projekti</span>
    <button mat-raised-button color="accent" (click)="addProject()">Dodaj projekt</button>
  </div>

  <table mat-table [dataSource]="projects" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ime projekta </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="leader">
      <th mat-header-cell *matHeaderCellDef> Vodja projekta </th>
      <td mat-cell *matCellDef="let element"> {{ element.productOwner }} </td>
    </ng-container>
  
    <ng-container matColumnDef="metodologija">
      <th mat-header-cell *matHeaderCellDef> Skrbnik metodologije </th>
      <td mat-cell *matCellDef="let element"> {{ element.scrumMaster }} </td>
    </ng-container>

    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> ÄŒlani </th>
      <td mat-cell *matCellDef="let element"> {{ element.devs }} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="options-td"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" class="options-btn">
          <span class="material-icons">edit</span>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns" class="table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

<!--   <mat-paginator [length]="totalResults"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="changePage($event)">
  </mat-paginator> -->

</div>
