<div class="page-container">

  <div class="title-section">
    <span class="title">Projekti</span>
    <button mat-raised-button color="accent">Dodaj projekt</button>
  </div>

  <table mat-table [dataSource]="ElementData" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ime projekta </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="leader">
      <th mat-header-cell *matHeaderCellDef> Vodja projekta </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="metodologija">
      <th mat-header-cell *matHeaderCellDef> Skrbnik metodologije </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> ÄŒlani </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

        <!-- Symbol Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="options-td"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" class="options-btn">
          <span class="material-icons">edit</span>
        </button>
        <button mat-icon-button color="primary" class="options-btn">
          <span class="material-icons">delete_forever</span>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns" class="table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [length]="totalResults"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="changePage($event)">
</mat-paginator>

</div>
