<div class="page-container">

  <div class="title-section">
    <span class="title">Uporabniki</span>
    <button mat-raised-button color="accent" (click)="addUser()">Dodaj uporabnika</button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Uporabni≈°ko ime </th>
      <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
    </ng-container>
  
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Polno ime </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="options-td"></th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button color="primary" class="options-btn" (click)="editUser(element, i)">
          <span class="material-icons">edit</span>
        </button>
        <button mat-icon-button color="primary" class="options-btn" (click)="deleteUser(element, i)">
          <span class="material-icons">delete_forever</span>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns" class="table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

</div>
