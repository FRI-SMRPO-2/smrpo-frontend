<app-header [sidenav]="drawer" [title]="title"></app-header>
<mat-drawer-container class="sidenav-container" autosize>

  <mat-drawer #drawer class="sidenav" mode="side" opened>
      <div class="sidenav-content">
          <div *ngFor="let project of projectList; let i = index " class="sidenav-item" 
            routerLink="/project/{{project.id}}" routerLinkActive="active-item" (click)="projectSelected(i)">
            {{project.name}}
          </div>
      </div>
  </mat-drawer>

  <router-outlet></router-outlet>

</mat-drawer-container>
