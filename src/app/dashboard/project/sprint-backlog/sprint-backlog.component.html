<div class="page-container">

  <span class="title">Sprint backlog</span>
  <button
    mat-raised-button
    color="accent"
    *ngIf="userRole==='Methodology master' || userRole==='Project manager' || isAdmin"
    class="dialog-button"
    class="add-project-btn"
    (click)="addSprint()">Dodaj sprint</button>

  <div id="info-section">
    Trenutni sprint: datum - datum ali prihajajoči sprint: datum - datum
  </div>

  <div class="data-container">
    <div class="data-section">
      <span class="section-title"> Nedodeljene zgodbe </span>
      <div class="data-column">
        <app-task-card *ngFor="let item of stories" [task]="item" cdkDrag></app-task-card>
      </div>
    </div>
    <div class="data-section">
      <span class="section-title"> Dodeljene zgodbe </span>
      <div class="data-column">

      </div>
    </div>
    <div class="data-section">
      <span class="section-title"> Aktivne zgodbe </span>
      <div class="data-column">

      </div>
    </div>
    <div class="data-section">
      <span class="section-title"> Zaključene zgodbe </span>
      <div class="data-column">

      </div>
    </div>
  </div>
</div>
