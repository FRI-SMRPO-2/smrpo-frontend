<div class="login-container">
  <form class="login-form" [formGroup]="form" (submit)="onLogin()">
    
    <span class="login-title">Prijava</span>

    <mat-form-field appearance="standard">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username"/>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>

    <button mat-raised-button color="accent" class="login-button" 
        type="submit" (click)="onLogin()">Login</button>

  </form>
</div>
